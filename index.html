<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matematik O'yin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Matematik O'yin</h1>
      <button id="start-btn">Boshlash</button>
      <div id="question-container" class="hide">
        <p id="question-text"></p>
        <input type="number" id="answer-input" placeholder="Javobni kiriting" />
        <button id="submit-btn">Javob Berish</button>
      </div>
      <div id="result-container" class="hide">
        <p id="result-text"></p>
        <button id="play-again-btn">Yana o'ynash</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
